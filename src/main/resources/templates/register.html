<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<form th:action="@{/register/save}" th:object="${user}" method="post">
<!--    user -->
    <p>Username:<input type="text" th:field="*{username}"></p>
    <p>Password:<input type="password" th:field="*{password}"></p>
    <p>Email:<input type="text" th:field="*{email}"></p>
    <br>
<!--    userdetails-->
    <div th:object="${user_details}">
    <p>First name:<input type="text" th:field="*{firstName}"></p>
    <p>Last name:<input type="text" th:field="*{lastName}"></p>
    <p>Adress:<input type="text" th:field="*{adress}"></p>
    </div>

    <input type="submit" th:value="Save">
</form>
</body>
</html>
